<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WireFrame H</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>	
		<div class="quarter-column red">	
		</div>
		<div class="rest-column black">
			<div class="box-div pinegreen center-content">
				<div class="halfbox-div grey">
				</div>
				<div class="halfbox-div red">
					<div class="box-div pinegreen center-content">
						<div class="halfbox-div red center-content">
							<img src="image/bolt.jpg" class="restrict-img-size"/>
						</div>
						<div class="halfbox-div purple"></div>
					</div>
					<div class="box-div purple center-content">
						<div class="halfbox-div black"></div>
						<div class="halfbox-div pinegreen center-content">
							<img src="image/walle.jpg" class="restrict-img-size"/>
						</div>
					</div>
				</div>
			</div>	
			<div class="box-div purple center-content">
				<img src="image/insideout.jpg" class="restrict-img-size"/>
			</div>
		</div>
	</body>
</html>
